<!DOCTYPE html>
<html>

<head>
  <title>Verification Services</title>
  <meta charset='UTF-8' />
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <div class='container'>
    <div class='popup_container' hidden>
      <div class='msg_container'>
        <p id='msg' class='msg'>Incorrect username or password</p>
        <button id='close_button' class='close_button'>âœ–</button>
      </div>
    </div>
    <form>
      <label class='white' for='text'>Username:</label>
      <br>
      <input id='username' class='input_box username_field' type='text' required>
      <br>
      <label class='white' for='password'>Password:</label>
      <br>
      <input id='password' class='input_box password_field' type='password' required>
      <br>
      <input id='checkbox' class='checkbox' type='checkbox' name='checkbox'>
      <label for='checkbox' class='white'>Remember me</label>
      <br>
      <input id='signin_btn' class='submit_btn white' type='submit' value='Sign in'>
      <br>
      <p class='white'>Do not have an account?<a id='signup'>Sign up</a></p>
    </form>
  </div>
  <script type='module' src='./script.js'></script>
</body>

</html>
