<!DOCTYPE html>
<html>

<head>
  <title>Verification Services</title>
  <meta charset='UTF-8' />
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <div class='container'>
    <label for='text'>Username:</label>
    <input id='username' class='input_box' type='text'>
    <label for='password'>Password:</label>
    <input id='password' class='input_box' type='password'>
    <p id='red_text' class='red_text' hidden>Login or password is invalid.</p>
    <br>
    <input id='submit_btn' class='submit_btn' type='submit' value='Login'>
  </div>
  <script src='script.js'></script>
</body>

</html>
