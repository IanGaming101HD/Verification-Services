<!DOCTYPE html>
<html>

<head>
  <title>Verification Services</title>
  <meta charset='UTF-8' />
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <div class='container'>
    <nav>
      <ul>
        <li><a href='../order/index.html'>Order</a></li>
        <li><a href='../menu/index.html'>Services</a></li>
        <li><a href='../orders/index.html'>Orders</a></li>
        <li><a href='../add_funds/index.html'>Add funds</a></li>
        <li class='balance nav-right'><span id='balance'>$balance</span></li>
        <li class='logout nav-right'><a href='../logout/index.html'>Logout</a></li>
      </ul>
    </nav>
    <div class='popup_container' hidden>
      <div class='msg_container'>
        <p id='msg' class='msg'>$msg</p>
        <button id='close_button' class='close_button'>âœ–</button>
      </div>
    </div>
    <form>
      <label class='white' for='service'>Service</label>
      <br>
      <select id='service' class='service' name='service'></select>
      <br>
      <label class='white' for='description'>Description</label>
      <br>
      <textarea id='description' class='description input_box' type='text' disabled></textarea>
      <br>
      <label class='white' for='link'>Link</label>
      <br>
      <input id='link' class='input_box' type='text' required>
      <br>
      <label class='white' for='quantity'>Quantity</label>
      <br>
      <input id='quantity' class='input_box' type='text' required>
      <br>
      <label class='white' for='charge'>Charge</label>
      <br>
      <input id='charge' class='charge input_box' type='text' disabled>
      <br>
      <p class='limit white'>Mix: 1 - Max: 1</p>
      <br>
      <input id='submit_btn' class='submit_btn white' type='submit' value='Submit'>
    </form>
  </div>
  <script type='module' src='./script.js'></script>
</body>

</html>
